<html>

<head>
    <title>Respawned</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <script src="js/script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>
    <nav class="bg-[#2E2E2E] flex flex-row p-5 text-white items-center text-3xl gap-1 font-medium md:p-4 lg:p-3">
        <div class="flex flex-row items-center nav-home">
            <img src="img/logoo.jpeg" alt="logo" class="w-20">
            RESPAWNED
        </div>
        <div class="flex justify-end w-11/12 md:hidden">
            <i class="fa-regular fa-heart items-end text-4xl phone-heart"></i>
        </div>
    </nav>
    <main class="bg-[#737671]">
        <div class="flex items-center justify-center hidden game-pop-up p-32 w-full">

        </div>
        <div class="flex text-white flex-col md:flex-row filter-body-conainer">
            <div
                class="p-5 flex flex-col gap-4 bg-[#5F6261] md:w-1/4 hidden md:flex filter md:bg-[#737671] md:border-r-4 md:border-[#5F6261] md:">
                <div class="flex flex-row items-center gap-3 text-3xl home hidden md:flex">
                    <i class="ri-home-4-fill home-icon"></i>
                    <h1 class="text-2xl font-semibold">Home</h1>
                </div>
                <div class="flex flex-row items-center gap-3 text-3xl favorites hidden md:flex">
                    <i class="ri-heart-3-line fav-icon"></i>
                    <h1 class="text-2xl font-semibold">Favorites</h1>
                </div>
                <div class="flex place-content-between items-center">
                    <h1 class="text-2xl">Sort and filter</h1>
                    <div class="md:hidden">
                        <i class="fa-solid fa-x text-2xl close-filter cursor-pointer"></i>
                    </div>
                </div>
                <div class="flex flex-col gap-3">
                    <h2 class="text-xl">Genre</h2>
                    <div class="relative ">
                        <i class="fa-solid fa-magnifying-glass text-xl absolute top-1/3 right-8"></i>
                        <input type="text" placeholder="Search"
                            class="bg-[#737671] text-white w-full border border-[#3D4044] rounded-full pl-8 p-3 text-sm 
                    focus:outline-none focus:ring-2 focus:ring-[#3D4044] focus:border-transparent genre-filter md:bg-[#5F6261]">
                    </div>
                    <div class="genre-items">

                    </div>
                </div>
                <h2 class="text-xl">Plateform</h2>
                <div class="relative ">
                    <i class="fa-solid fa-magnifying-glass text-xl absolute top-1/3 right-8"></i>
                    <input type="text" placeholder="Search"
                        class="bg-[#737671] text-white w-full border border-[#3D4044] rounded-full pl-8 p-3 text-sm 
                    focus:outline-none focus:ring-2 focus:ring-[#3D4044] focus:border-transparent platform-filter md:bg-[#5F6261]">
                </div>
                <div class="patform-items">

                </div>
                <h2 class="text-xl">Rating</h2>


                <div class="rating-items">

                </div>
            </div>
            <div class="p-5 flex flex-col gap-7 main-body md:w-3/4 md:gap-4">
                <h1 class="text-3xl font-semibold">Start Your Gaming Journey</h1>
                <div class="flex flex-col gap-4">
                    <div class="relative">
                        <i class="fa-solid fa-magnifying-glass text-xl absolute top-1/3 right-8"></i>
                        <input type="text" placeholder="Search" class="bg-[#5F6261] text-white w-full border border-[#3D4044] rounded-full pl-8 p-5 text-sm 
                    focus:outline-none focus:ring-2 focus:ring-[#3D4044] focus:border-transparent search-bar">
                    </div>
                    <h2 class="text-xl text-[#B0B3B8] results">Results found: 1000+</h2>
                    <button class="text-xl p-3 pl-5 bg-[#5F6261] border-solid border border-[#3D4044] rounded-full w-1/2 flex flex-row items-center gap-3 
                    hover:border-2 filter-button md:hidden">
                        <i class="fa-sharp-duotone fa-solid fa-sliders"></i>
                        Sort and filter</button>


                </div>

                <div>
                    <div class="card-holder grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6 items-start">
                        <div class="loading flex w-full justify-center p-10">
                            <i class="fa-solid fa-circle-notch fa-spin text-4xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer
        class="bg-[#2E2E2E] flex flex-col text-2xl text-white p-10 gap-5 font-semibold md:flex-row md:place-content-between">
        <div class="flex flex-col items-center text-center gap-5 md:items-start md:text-start">
            <p>© 2025 Respawned — All rights reserved.</p>
            <p> Made with <i class="fa-solid fa-heart items-end"></i> by gamers, for gamers. <br>
            </p>
            <p>Powered by the RAWG Video Games Database API.</p>
        </div>
        <div class="flex flex-row gap-5 justify-center items-center">
            <i class="fa-brands fa-playstation text-4xl"></i>
